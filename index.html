
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School RFID Attendance V4 (Edit/Delete)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1, h2, h3 { color: #2c3e50; text-align: center; margin-bottom: 1.5rem; }
        
        /* Input Styling */
        .form-group { margin-bottom: 10px; }
        input[type="text"], select, input[type="file"] { width: 100%; padding: 12px; margin: 5px 0; border: 2px solid #e1e4e8; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input[type="text"]:focus, select:focus { border-color: #4CAF50; outline: none; }
        
        button { width: 100%; padding: 14px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.2s; }
        button:hover { background-color: #45a049; }
        
        /* Status Messages */
        #status { margin-top: 1rem; padding: 15px; border-radius: 6px; text-align: center; display: none; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.95rem; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background-color: #4CAF50; color: white; border-radius: 6px 6px 0 0; }
        tr:last-child td { border-bottom: none; }
        
        /* Profile Image Styles */
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
        .no-pic { width: 50px; height: 50px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #999; }

        /* Admin Section Style */
        .admin-box { border: 2px dashed #cbd5e0; background-color: #f8fafc; }
        .admin-title { color: #64748b; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1.5px; font-weight: bold; margin-bottom: 15px; }
        
        /* Grid for Form */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        /* Action Buttons (Edit/Delete) */
        .btn-action { padding: 8px 12px; font-size: 14px; margin-right: 5px; width: auto; display: inline-block; }
        .btn-edit { background-color: #f39c12; }
        .btn-edit:hover { background-color: #e67e22; }
        .btn-delete { background-color: #e74c3c; }
        .btn-delete:hover { background-color: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè´ Daily Attendance Check-in</h1>
    
    <p style="text-align:center; color:#666;">Click the box below and scan your card.</p>
    <input type="text" id="attendanceInput" placeholder="Scan RFID tag here..." autofocus autocomplete="off">
    
    <div id="status"></div>

    <h3>üïí Today's Live Log</h3>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th width="60">Photo</th>
                <th>Time</th>
                <th>Name</th>
                <th>Grade</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<div class="container admin-box">
    <div class="admin-title">Teacher Control Panel</div>
    <h2 id="formTitle">‚ûï Register / Edit Student</h2>
    
    <div class="form-grid">
        <input type="text" id="regName" placeholder="Full Name (e.g. Somchai)">
        <select id="regGrade">
            <option value="" disabled selected>Select Grade</option>
            <option value="Grade 1">Grade 1</option>
            <option value="Grade 2">Grade 2</option>
            <option value="Grade 3">Grade 3</option>
            <option value="Grade 4">Grade 4</option>
            <option value="Grade 5">Grade 5</option>
            <option value="Grade 6">Grade 6</option>
            <option value="Teacher">Teacher</option>
        </select>
    </div>

    <label style="display:block; margin-top:10px; font-size:0.9em; color:#555;">Profile Photo:</label>
    <input type="file" id="regPhoto" accept="image/*">
    <div id="photoPreviewInfo" style="font-size:0.8em; color:#666; display:none;">(Leave empty to keep current photo)</div>

    <input type="text" id="regTag" placeholder="Click here & Scan Card..." style="background-color: #fffde7;">
    
    <button onclick="registerStudent()">Save / Update Student</button>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd;">

    <h3>üìã All Registered Students</h3>
    <table id="studentListTable">
        <thead>
            <tr>
                <th width="60">Photo</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Tag ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, setDoc, doc, deleteDoc, onSnapshot, query, orderBy, limit, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // --- PASTE YOUR FIREBASE CONFIG HERE ---
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCW4U0dKbwi-Wx4L-f4SoZaYRDp3j6N4KI",
  authDomain: "student-rfid-attdendance.firebaseapp.com",
  projectId: "student-rfid-attdendance",
  storageBucket: "student-rfid-attdendance.firebasestorage.app",
  messagingSenderId: "690457377513",
  appId: "1:690457377513:web:284486e47d498d7c274e78",
  measurementId: "G-E3PNLFNT40"
};
  // ----------------------------------------

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // --- 1. HELPER: CONVERT IMAGE TO BASE64 ---
  const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
  });

  // --- 2. STUDENT DIRECTORY (Local Cache) ---
  let studentDirectory = {}; 

  // Listen to the 'students' collection for ALL changes
  onSnapshot(collection(db, "students"), (snapshot) => {
      studentDirectory = {}; // Reset cache
      const tbody = document.querySelector('#studentListTable tbody');
      tbody.innerHTML = '';

      snapshot.forEach((docSnap) => {
          const d = docSnap.data();
          const id = docSnap.id;
          
          // Store in object
          studentDirectory[id] = {
              name: d.name,
              grade: d.grade || "N/A",
              photo: d.photo || null 
          };

          // Render Table Row
          let imgHtml = `<div class="no-pic">?</div>`;
          if (d.photo) {
              imgHtml = `<img src="${d.photo}" class="profile-pic">`;
          }

          const row = `
            <tr>
                <td>${imgHtml}</td>
                <td style="font-weight:bold;">${d.name}</td>
                <td>${d.grade}</td>
                <td style="font-family:monospace; color:#666;">${id}</td>
                <td>
                    <button class="btn-action btn-edit" onclick="editStudent('${id}')">‚úèÔ∏è Edit</button>
                    <button class="btn-action btn-delete" onclick="deleteStudent('${id}')">üóëÔ∏è Del</button>
                </td>
            </tr>`;
          tbody.innerHTML += row;
      });
      console.log("Directory updated.");
  });

  // --- 3. REGISTRATION / UPDATE LOGIC ---
  window.registerStudent = async function() {
      const name = document.getElementById('regName').value.trim();
      const grade = document.getElementById('regGrade').value;
      const tagId = document.getElementById('regTag').value.trim();
      const photoFile = document.getElementById('regPhoto').files[0];

      if (!name || !tagId || !grade) {
          alert("Please fill in Name, Grade, and Scan a Tag!");
          return;
      }

      // Image Handling
      if (photoFile && photoFile.size > 500 * 1024) {
          alert("Photo is too large! Please use a smaller image (under 500KB).");
          return;
      }

      let photoBase64 = null;
      
      // If uploading new photo, convert it
      if (photoFile) {
          try {
              photoBase64 = await toBase64(photoFile);
          } catch(e) {
              alert("Error processing image file.");
              return;
          }
      } else {
          // If editing and NO new photo, try to keep the old one
          if (studentDirectory[tagId] && studentDirectory[tagId].photo) {
              photoBase64 = studentDirectory[tagId].photo;
          }
      }

      try {
          await setDoc(doc(db, "students", tagId), {
              name: name,
              grade: grade,
              photo: photoBase64, // Saves new photo OR old photo OR null
              updatedAt: serverTimestamp()
          });
          
          alert(`‚úÖ Saved: ${name} (${grade})`);
          
          // Clear inputs
          document.getElementById('regName').value = '';
          document.getElementById('regGrade').value = '';
          document.getElementById('regTag').value = '';
          document.getElementById('regPhoto').value = ''; 
          document.getElementById('photoPreviewInfo').style.display = 'none';
          document.getElementById('formTitle').innerText = "‚ûï Register New Student";

      } catch (e) {
          console.error("Error: ", e);
          alert("‚ùå Error saving student.");
      }
  }

  // --- 4. EDIT & DELETE FUNCTIONS ---
  
  // EDIT: Populates the form
  window.editStudent = function(id) {
      const student = studentDirectory[id];
      if (!student) return;

      // Scroll to top of admin box
      document.querySelector('.admin-box').scrollIntoView({ behavior: 'smooth' });

      // Populate fields
      document.getElementById('regName').value = student.name;
      document.getElementById('regGrade').value = student.grade;
      document.getElementById('regTag').value = id;
      
      // UI Hint
      document.getElementById('formTitle').innerText = "‚úèÔ∏è Editing: " + student.name;
      document.getElementById('photoPreviewInfo').style.display = 'block';
      
      alert(`Editing ${student.name}. Change details above and click 'Save'.`);
  }

  // DELETE: Removes from Firebase
  window.deleteStudent = async function(id) {
      const student = studentDirectory[id];
      const confirmMsg = `Are you sure you want to delete?\n\nName: ${student.name}\nID: ${id}`;
      
      if (confirm(confirmMsg)) {
          try {
              await deleteDoc(doc(db, "students", id));
              // alert("Student deleted."); // Snapshot listener will update table automatically
          } catch (e) {
              console.error("Error deleting:", e);
              alert("Failed to delete.");
          }
      }
  }

  // --- 5. ATTENDANCE LOGIC ---
  const attendanceInput = document.getElementById('attendanceInput');
  const statusDiv = document.getElementById('status');

  attendanceInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
          const tagId = attendanceInput.value.trim();
          if (tagId) {
              await markAttendance(tagId);
              attendanceInput.value = ''; 
          }
      }
  });

  async function markAttendance(id) {
      const student = studentDirectory[id];
      
      const studentName = student ? student.name : "Unknown Student";
      const studentGrade = student ? student.grade : "--";
      const studentPhoto = student ? student.photo : null;

      try {
          await addDoc(collection(db, "attendance"), {
              tag_id: id,
              student_name: studentName,
              student_grade: studentGrade,
              student_photo: studentPhoto, 
              timestamp: serverTimestamp()
          });
          
          if(student) {
              showStatus(`‚úÖ Welcome, ${studentName}!`, "success");
          } else {
              showStatus(`‚ö†Ô∏è Unregistered Tag: ${id}`, "error");
          }
      } catch (e) {
          console.error(e);
          showStatus("‚ùå System Error.", "error");
      }
  }

  function showStatus(msg, type) {
      statusDiv.textContent = msg;
      statusDiv.className = type;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
  }

  // --- 6. LIVE ATTENDANCE TABLE ---
  const q = query(collection(db, "attendance"), orderBy("timestamp", "desc"), limit(10));
  
  onSnapshot(q, (snapshot) => {
      const tbody = document.querySelector('#attendanceTable tbody');
      tbody.innerHTML = ''; 
      
      snapshot.forEach((doc) => {
          const data = doc.data();
          let dateStr = "Just now";
          if (data.timestamp) dateStr = data.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

          let imgHtml = `<div class="no-pic">?</div>`;
          if (data.student_photo) {
              imgHtml = `<img src="${data.student_photo}" class="profile-pic">`;
          }

          const row = `<tr>
              <td>${imgHtml}</td>
              <td>${dateStr}</td>
              <td style="font-weight:bold; color:#333;">${data.student_name || "Unknown"}</td>
              <td><span style="background:#e8f5e9; padding:4px 8px; border-radius:10px; font-size:0.85em; color:#2e7d32;">${data.student_grade || "N/A"}</span></td>
              <td style="color:#999; font-size:0.85em;">${data.tag_id}</td>
          </tr>`;
          tbody.innerHTML += row;
      });
  });
</script>

</body>
</html>
